<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Pricing-Yearly--Monthly-badges.css">
    <link rel="stylesheet" href="assets/css/Pricing-Yearly--Monthly-icons.css">
    <link rel="stylesheet" href="assets/css/untitled-1.css">
    <link rel="stylesheet" href="assets/css/untitled-2.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex"><img src="assets/img/Signup1.gif" width="326" height="327" margin="100px" style="margin-right: 68px;padding-right: 0px;margin-left: 75px;margin-top: 92px;"></div>
                    <div class="col-md-7 col-lg-7 col-xxl-3 offset-lg-0">
                        <div class="p-5" style="padding-right: 10px;">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="mx-sm-auto user" style="border: 1px solid;padding: 16px;">
                                <div class="mb-3" style="text-align: left;">
                                    <div class="col-sm-6 col-md-12 offset-lg-3 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name" required="required" style="margin-top: 10px;"></div>
                                </div><div class="mb-3">
    <div class = "col-sm-6 col-md-12 offset-lg-3 mb-3 mb-sm-0">
<input id="exampleLastName" class ="form-control form-control-user" type = "text" placeholder="Last Name" name="last_name" required = "required"/>
    </div>
</div>
    
                                <div class="mb-3"> <div class="col-sm-6 col-md-12 offset-lg-3 mb-3 mb-sm-0"><input id="exampleInputEmail" class="form-control form-control-user" type="email" placeholder="Email Address" name="email" /></div></div>
                                <div class="mb-3">
                                    <div class="col-sm-6 col-md-12 offset-lg-3 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password" required="required"></div>
                                </div><div class="mb-3">
    <div class = "col-sm-6 col-md-12 offset-lg-3 mb-3 mb-sm-0">
<input id="exampleRepeatPassword" class ="form-control form-control-user" type = "password" placeholder="Repeat Password" name="password_repeat" required = "required"/> 
    </div>
<button class="btn btn-primary d-block d-lg-flex align-content-center mx-auto justify-content-lg-center align-items-lg-end btn-user w-100" type="submit">Register Account</button>
                                <hr><a class="btn btn-primary d-block mx-auto btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a class="btn btn-primary d-block mx-auto btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center">
                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div><a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
